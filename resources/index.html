<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeTimer</title>

    <link href="lib/bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <script src="lib/bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>   

    <script src="lib/moment/moment.min.js"></script>

    <link href="style.css" rel="stylesheet"/>
  </head>
  <body data-bs-theme="dark">
    <!-- Modal -->
      
    <div class="modal modal-sm fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="text-end mx-2 my-1">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="loading fs-5 py-2">
                        <span class="spinner-border spinner-border" role="status" aria-hidden="true"></span>
                    </div>
                    Loading...
                </div>
            </div>
        </div>
    </div>
  
    

    <div class="container">
        <div class="header pt-4">
            <div class="row">
                <div class="col-6 col-md-8">
                        <img src="icons/logo.png" class="logo" onclick="openHomepage()">
                </div>
                <div class="col-6 col-md-4 text-end">
                    <div class="btn btn-sm btn-primary" onclick="loadItems();"><i class="fas fa-refresh"></i> <span class="d-none d-sm-inline-block">Refresh</span></div>
                    <a href="./setting.html" class="btn btn-sm btn-primary"><i class="fas fa-sliders"></i> <span class="d-none d-sm-inline-block">Settings</span></a>
                </div>
            </div>
        </div>
        <div class="new-task mt-3">
            <div class="border border-1 border-secondary p-3 d-inline-block w-100">
                <div class="row">
                    <div class="col-12">
                        <div class="desc-area d-inline-block" style="width: calc(100% - 120px);">
                            <input type="text" name="desc" id="desc" placeholder="Description of your work" class="w-100 px-2 py-2 bg-transparent border-0"/>
                        </div>
                        <div class="btns-area d-inline-block float-end">
                            <div class="btn  btn-primary d-inline-block start-btn px-4" onclick="window.location.href='/detail.html?description='+encodeURIComponent($('#desc').val());">
                                <i class="fas fa-play"></i> Start
                            </div>
                            <div class="d-none btn btn-danger d-inline-block stop-btn px-4" onclick="stopItem()">
                                <i class="fas fa-stop"></i> <span class="stop-hover">Stop</span><span class="stop-time">00:00:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="list">
            <div class="row list-data">
            </div>
        </div>
    </div>

    <script src="js/neutralino.js"></script>
    <script src="js/datetime.js"></script>
    <script src="js/main.js"></script>
    <script src="js/API.js"></script>
    <script src="js/cache.js"></script>
    
    <script src="js/index.js"></script>
    
  </body>
</html>
